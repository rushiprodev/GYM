services:
  - type: web
    name: gym-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: |
      python manage.py migrate &&
      gunicorn GYM.wsgi:application
    autoDeploy: true
    envVars:
      - key: DJANGO_SECRET_KEY
        value: rushi$uperSecretKey
      - key: DEBUG
        value: False
      - key: GHL_SECRET
        value: rushigym123
      - key: DATABASE_URL
        fromDatabase:
          name: gym-db
          property: connectionString

databases:
  - name: gym-db
    plan: free
